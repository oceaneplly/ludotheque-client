<p-button label="Tri" icon="{{tri}}" (onClick)="onTri()"></p-button>

<div *ngIf="jeuSelectionne">
  <app-details-jeu [jeu]="jeuSelectionne"></app-details-jeu>
</div>
<p-table [value]="jeux" (onRowUnselect)="jeuSelectionne=undefined">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Photo</th>
      <th>Description</th>
      <th>Thème</th>
      <th>Age</th>
      <th>Durée</th>
      <th>Details</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-jeu>
    <tr>
      <td>{{jeu.id}}</td>
      <td>{{jeu.nom}}</td>
      <td>
        <img src="{{jeu.url}}">
      </td>
      <td>{{jeu.description}}</td>
      <td>{{jeu.theme}}</td>
      <td>{{jeu.age}} ans ou +</td>
      <td>{{jeu.duree}}</td>
      <td>
        <button type="button" pButton pRipple icon="pi pi-search" (click)="onRowSelect(jeu)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
