<p-table [value]="jeux">
  <ng-template pTemplate="header">
    <tr>
      <th>Nom</th>
      <th>Photo</th>
      <th>Description</th>
      <th>Thème</th>
      <th>Age</th>
      <th>Durée</th>
      <th>Details</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-jeu>
    <tr>
      <td>{{jeu.id}}</td>
      <td>{{jeu.nom}}</td>
      <td>{{jeu.url}}</td>
      <td>{{jeu.description}}</td>
      <td>{{jeu.theme}}</td>
      <td>{{jeu.age}}</td>
      <td>{{jeu.duree}}</td>
      <td>
        <button type="button" pButton pRipple icon="pi pi-search" [routerLink]="['/jeux',jeu.id]"></button>

      </td>
    </tr>
  </ng-template>
</p-table>
