<div class="p-fluid p-formulairegrid p-grid" [formGroup]="formulaire" >
  <div class="p-field p-col">
    <label for="name">Nom</label>
    <input id="name" type="text" pInputText formulaireControlName="nom">
    <div *ngIf="formulaire.get('nom').invalid && formulaire.get('nom').touched" class="card-panel red accent-1">
      Erreur
    </div>
  </div>
  <div class="p-field p-col">
    <label for="description">Description</label>
    <input id="description" type="text" pInputText formulaireControlName="description">
    <div *ngIf="formulaire.get('description').invalid && formulaire.get('description').touched" class="card-panel red accent-1">
      Erreur
    </div>
  </div>
  <div class="p-field p-col">
    <label for="theme">Theme</label>
    <select id="theme" formulaireControlName="theme"  >
      <option *ngFor="let theme of themes" [value]="theme.id" >{{ theme.nom }}</option>
    </select>
  </div>
  <div class="p-field p-col">
    <label for="editeur">Editeur</label>
    <select id="editeur" formulaireControlName="editeur"  >
      <option *ngFor="let editeur of editeurs" [value]="editeur.id" >{{ editeur.nom }}</option>
    </select>
  </div>
  <div class="p-field p-col">
    <label for="mecanique">Mecanique</label>
    <select id="mecanique" formulaireControlName="mecanique">
      <option *ngFor="let mecanique of mecaniques" [value]="mecanique.id" >{{ mecanique.nom }}</option>
    </select>
  </div>
  <div class="p-field p-col">
    <label for="url_media">Url Media</label>
    <input id="url_media" type="text" pInputText formulaireControlName="url_media">
    <div *ngIf="formulaire.get('url_media').invalid && formulaire.get('url_media').touched" class="card-panel red accent-1">
      Erreur
    </div>
  </div>
  <div class="p-field p-col">
    <label for="categories">Categorie</label>
    <input id="categories" type="text" pInputText formulaireControlName="categorie">
    <div *ngIf="formulaire.get('categorie').invalid && formulaire.get('categorie').touched" class="card-panel red accent-1">
      Erreur
    </div>
  </div>
  <div class="p-field p-col">
    <label for="regle">Regle</label>
    <input id="regle" type="text" pInputText formulaireControlName="regle">
    <div *ngIf="formulaire.get('nom').invalid && formulaire.get('nom').touched" class="card-panel red accent-1">
      Erreur
    </div>
  </div>
  <div class="p-field p-col">
    <label for="langue">Langue</label>
    <input id="langue" type="text" pInputText formulaireControlName="langue">
    <div *ngIf="formulaire.get('langue').invalid && formulaire.get('langue').touched" class="card-panel red accent-1">
      Erreur
    </div>
  </div>
  <div class="p-field p-col">
    <label for="nb_player">Nombre de joueur</label>
    <input id="nb_player" type="number" pInputText formulaireControlName="nombre_joueur">
    <div *ngIf="formulaire.get('nombre_joueur').invalid && formulaire.get('nombre_joueur').touched" class="card-panel red accent-1">
      Erreur
    </div>
  </div>
  <div class="p-field p-col">
    <label for="age">Age</label>
    <input id="age" type="number" pInputText formulaireControlName="age">
    <div *ngIf="formulaire.get('age').invalid && formulaire.get('age').touched" class="card-panel red accent-1">
      Erreur
    </div>
  </div>
  <div class="p-field p-col">
    <label for="poids">Poids</label>
    <input id="poids" type="number" pInputText formulaireControlName="poids">
    <div *ngIf="formulaire.get('poids').invalid && formulaire.get('poids').touched" class="card-panel red accent-1">
      Erreur
    </div>
  </div>
  <div class="p-field p-col">
    <label for="duree">duree</label>
    <input id="duree" type="number" pInputText formulaireControlName="duree">
    <div *ngIf="formulaire.get('duree').invalid && formulaire.get('duree').touched" class="card-panel red accent-1">
      Erreur
    </div>
  </div>

  <button (click)="ajoutJeu()">Valider</button>
</div>
