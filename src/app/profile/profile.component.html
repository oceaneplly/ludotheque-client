<br>
<h2 [style]="{textAlign:'center',fontSize:'200%',fontFamily:'Helvetica'}">Profil d'un utilisateur</h2>
<div *ngIf="!loading">
  <h2 [style]="{textAlign: 'center'}">#{{user.id}} {{user.prenom}} {{user.nom}}</h2>
  <p>{{user.email}}</p>

  <p>Crée : {{user.created_at | amDateFormat:'LL'}} </p>
  <p>Modifié : {{user.updated_at | amDateFormat:'LL'}} </p>
</div>
